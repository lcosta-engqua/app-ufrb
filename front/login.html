<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — App UFRB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card card-login p-4">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3 class="brand">App UFRB</h3>
              <p class="text-muted small">Acesse sua conta</p>
            </div>

            <form id="loginForm" action="pcd.html" method="post" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seu@exemplo.com" required>
                <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Sua senha" required minlength="6">
                  <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres.</div>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>

            <hr>
            <p class="text-center small text-muted mb-0">Ainda não tem conta? <a href="modal.html">Cadastre-se</a></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS (opcional) e script pequeno para comportamento de UI -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
